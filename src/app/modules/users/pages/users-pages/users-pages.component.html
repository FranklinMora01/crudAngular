<div class="user-page">
    <h2 class="text-center mt-5">Listado de Clientes</h2>
    <div class="container mt-5">

        <div class="table table-dark table-hover">
            <thead class="table-light">
                <tr>
                    <th scope="col">Nombre Cliente</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Empresas</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="listado-clientes">
                <tr *ngFor="let user of userHtml">
                    <td>{{ user.nombre }}</td>
                    <td>{{ user.mail }}</td>
                    <td>{{ user.telefono }}</td>
                    <td>{{ user.empresa }}</td>
                    <td>
                        <i class="fa-solid fa-pen-to-square mx-3" (click)="updateUser(user?.id)"></i>
                        <i class="fa-solid fa-trash" (click)="deleteUser(user?.id)"></i>
                    </td>
                </tr>
            </tbody>
        </div>
    </div>
</div>
